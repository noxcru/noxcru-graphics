<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOXCRU Elite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
font-family:Arial, sans-serif;
background:#000;
color:white;
overflow-x:hidden;
}

/* ===== Animated Background Particles ===== */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* ===== Header ===== */
header{
text-align:center;
padding:90px 20px 50px;
}

h1{
font-size:clamp(42px,8vw,80px);
letter-spacing:8px;
color:white;
animation:neon 2s infinite alternate;
}

@keyframes neon{
from{
text-shadow:0 0 5px #fff,
0 0 15px #00eaff,
0 0 30px #00eaff;
}
to{
text-shadow:0 0 15px #fff,
0 0 35px #00eaff,
0 0 70px #00eaff;
}
}

header p{
margin-top:15px;
font-size:13px;
letter-spacing:3px;
color:#aaa;
}

/* ===== Portfolio ===== */
.portfolio{
max-width:1200px;
margin:auto;
padding:30px 15px;
}

/* Filters */
.filters{
text-align:center;
margin-bottom:30px;
}

.filters button{
padding:10px 18px;
margin:5px;
border-radius:30px;
border:1px solid #222;
background:#111;
color:white;
cursor:pointer;
transition:0.3s;
font-size:14px;
}

.filters button.active,
.filters button:hover{
background:white;
color:black;
}

/* Gallery */
.gallery{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
}

@media(min-width:900px){
.gallery{
grid-template-columns:repeat(4,1fr);
}
}

.card{
overflow:hidden;
border-radius:15px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(8px);
transition:0.4s;
}

.card img{
width:100%;
display:block;
transition:0.4s;
}

.card:hover img{
transform:scale(1.08);
box-shadow:0 0 20px #00eaff;
}

/* Pagination */
.pagination{
text-align:center;
margin-top:25px;
}

.page{
display:inline-block;
margin:6px;
padding:8px 14px;
border-radius:50%;
background:#111;
border:1px solid #333;
cursor:pointer;
font-size:14px;
}

.page.active{
background:white;
color:black;
}

/* Contact */
.contact{
text-align:center;
padding:60px 20px;
font-size:18px;
}

.contact a{
color:#00eaff;
text-decoration:none;
font-weight:bold;
}

/* Floating Instagram */
.floating{
position:fixed;
bottom:20px;
right:20px;
background:#E1306C;
width:55px;
height:55px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:26px;
cursor:pointer;
box-shadow:0 0 20px rgba(225,48,108,0.7);
animation:float 2s infinite;
z-index:10;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-7px);}
100%{transform:translateY(0);}
}

footer{
text-align:center;
padding:30px;
background:#050505;
color:#666;
margin-top:40px;
font-size:14px;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<header>
<h1>NOXCRU</h1>
<p>DARK LUXURY FUTURISTIC PORTFOLIO</p>
</header>

<section class="portfolio">

<div class="filters">
<button onclick="filterImages('all',this)" class="active">All</button>
<button onclick="filterImages('chrome',this)">Chrome</button>
<button onclick="filterImages('fire',this)">Fire</button>
<button onclick="filterImages('ice',this)">Ice</button>
</div>

<div class="gallery" id="gallery"></div>
<div class="pagination" id="pagination"></div>

</section>

<section class="contact">

<a href="https://instagram.com/noxcru" target="_blank">@noxcru</a>
</section>

<div class="floating" onclick="window.open('https://instagram.com/noxcru','_blank')">

</div>

<footer>

</footer>

<script>
/* ===== Images ===== */
const images=[
{src:"1.png",category:"chrome"},
{src:"2.png",category:"chrome"},
{src:"3.png",category:"fire"},
{src:"4.png",category:"fire"},
{src:"5.png",category:"ice"},
{src:"6.png",category:"ice"},
{src:"7.png",category:"chrome"},
{src:"8.png",category:"fire"},
];

let filtered=[...images];
let currentPage=0;
const perPage=4;

const gallery=document.getElementById("gallery");
const pagination=document.getElementById("pagination");

function render(){
gallery.innerHTML="";
const start=currentPage*perPage;
const pageItems=filtered.slice(start,start+perPage);

pageItems.forEach(item=>{
gallery.innerHTML+=`
<div class="card">
<img src="${item.src}" loading="lazy">
</div>`;
});

updatePagination();
}

function updatePagination(){
pagination.innerHTML="";
let pages=Math.ceil(filtered.length/perPage);
for(let i=0;i<pages;i++){
pagination.innerHTML+=`
<span class="page ${i===currentPage?'active':''}" onclick="goTo(${i})">${i+1}</span>`;
}
}

function goTo(page){
currentPage=page;
render();
}

function filterImages(cat,btn){
document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");

currentPage=0;
filtered=cat==="all"?[...images]:images.filter(img=>img.category===cat);
render();
}

render();

/* ===== Particle Background ===== */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<60;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*2,
speed:Math.random()*0.5+0.2
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(0,255,255,0.5)";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
ctx.fill();
p.y+=p.speed;
if(p.y>canvas.height)p.y=0;
});
requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize",()=>{
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
});
</script>

</body>
</html>
