<!DOCTYPE html>
<html>
<head>
    <title>NOX CRU | Luxury Chrome Designer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            background: radial-gradient(circle at top, #1a1a1a, #000000);
            color:white;
            overflow-x:hidden;
        }

        header{
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            padding:20px;
        }

        h1{
            font-size:65px;
            font-weight:800;
            background:linear-gradient(90deg,#c0c0c0,#ffffff,#c0c0c0);
            -webkit-background-clip:text;
            color:transparent;
            animation:glow 3s infinite alternate;
        }

        @keyframes glow{
            from{ text-shadow:0 0 10px #aaa; }
            to{ text-shadow:0 0 30px #ffffff; }
        }

        .tagline{
            margin-top:20px;
            max-width:600px;
            opacity:0.8;
            font-size:18px;
        }

        .buttons{
            margin-top:35px;
        }

        .btn{
            padding:14px 35px;
            border-radius:50px;
            text-decoration:none;
            font-weight:600;
            margin:10px;
            transition:0.3s;
            display:inline-block;
        }

        .insta{
            background:linear-gradient(90deg,#c0c0c0,#ffffff);
            color:black;
        }

        .whatsapp{
            background:#25D366;
            color:white;
        }

        .btn:hover{
            transform:scale(1.1);
            box-shadow:0 0 20px silver;
        }

        section{
            padding:80px 20px;
            text-align:center;
        }

        h2{
            font-size:40px;
            margin-bottom:50px;
            opacity:0;
            transform:translateY(40px);
            transition:1s;
        }

        .gallery{
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
        }

        .gallery img{
            width:280px;
            margin:15px;
            border-radius:20px;
            transition:0.4s;
            box-shadow:0 0 15px #111;
            opacity:0;
            transform:translateY(40px);
        }

        .gallery img:hover{
            transform:scale(1.1);
            box-shadow:0 0 25px silver;
        }

        footer{
            padding:30px;
            background:#0a0a0a;
            text-align:center;
            opacity:0.6;
        }

        /* Scroll animation active class */
        .show{
            opacity:1 !important;
            transform:translateY(0) !important;
        }
    </style>
</head>
<body>

<header>
    <h1>NOX CRU</h1>

    <p class="tagline">
        Premium Chrome & 3D Typography Designer crafting bold metallic text
        visuals for gamers, brands & creators worldwide.
        I turn names into power.
    </p>

    <div class="buttons">
        <a class="btn insta" href="https://instagram.com/noxcru" target="_blank">
            DM on Instagram
        </a>

        <a class="btn whatsapp" href="https://wa.me/917559964232" target="_blank">
            Order on WhatsApp
        </a>
    </div>
</header>

<section>
    <h2 class="reveal">My Chrome Collection</h2>

    <div class="gallery">
        <img class="reveal" src="file_0000000097fc71fa8252d7a992fe6cd7.png">
        <img class="reveal" src="file_00000000a5b87206b96d571906f84d41.png">
        <img class="reveal" src="file_00000000a50c71fa8b393e3d16b350b2.png">
    </div>
</section>

<footer>
    Â© 2026 NOX CRU | Luxury Chrome Typography
</footer>

<script>
    // Scroll reveal animation
    const reveals = document.querySelectorAll(".reveal");

    window.addEventListener("scroll", () => {
        reveals.forEach(element => {
            const windowHeight = window.innerHeight;
            const elementTop = element.getBoundingClientRect().top;

            if(elementTop < windowHeight - 100){
                element.classList.add("show");
            }
        });
    });
</script>

</body>
</html>
