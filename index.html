<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:Arial, sans-serif;
background:linear-gradient(to bottom,#000 0%,#000 60%,#001018 100%);
color:white;
overflow-x:hidden;
transition:background 0.3s ease;
}

/* ===== Scroll Blue Fade ===== */
body.scrolled{
background:linear-gradient(to bottom,#000 0%,#000 40%,#002b45 100%);
}
  
/* ===== Pricing Section ===== */

.pricing{
padding:80px 20px;
max-width:1200px;
margin:auto;
text-align:center;
}

.pricing h2{
font-size:38px;
margin-bottom:50px;
letter-spacing:4px;
color:#ffffff;
}

.pricing-grid{
display:grid;
grid-template-columns:1fr;
gap:30px;
}

.price-card{
background:rgba(255,255,255,0.03);
border:1px solid rgba(255,255,255,0.08);
border-radius:20px;
padding:40px 25px;
transition:0.4s;
backdrop-filter:blur(8px);
position:relative;
}

.price-card:hover{
transform:translateY(-10px);
box-shadow:0 0 25px rgba(255,255,255,0.15);
}

.price-card h3{
font-size:22px;
letter-spacing:3px;
margin-bottom:20px;
}

.price{
font-size:40px;
font-weight:800;
margin-bottom:25px;
color:#ffffff;
}

.price span{
font-size:14px;
opacity:0.6;
}

.features{
list-style:none;
margin-bottom:30px;
}

.features li{
margin:12px 0;
opacity:0.85;
}

.buy-btn{
display:inline-block;
padding:12px 28px;
border-radius:30px;
background:white;
color:black;
font-weight:600;
text-decoration:none;
transition:0.3s;
}

.buy-btn:hover{
background:#e5e5e5;
}

/* Highlight Premium */
.popular{
border:1px solid white;
box-shadow:0 0 30px rgba(255,255,255,0.2);
}

.popular::before{
content:"MOST POPULAR";
position:absolute;
top:-12px;
left:50%;
transform:translateX(-50%);
background:white;
color:black;
padding:4px 14px;
font-size:10px;
border-radius:20px;
letter-spacing:2px;
}

/* Desktop Layout */
@media(min-width:900px){
.pricing-grid{
grid-template-columns:repeat(3,1fr);
}
}

/* ===== Header ===== */
header{
padding:80px 20px 60px;
text-align:center;
position:sticky;
top:0;
z-index:10;
transition:all 0.5s ease;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(10px);
}

header.scrolled{
background:rgba(0,0,0,0.9);
backdrop-filter:blur(0px);
padding:40px 20px 30px;
}

h1{
font-size:56px;
font-weight:900;
letter-spacing:6px;
background:linear-gradient(120deg,#ffffff,#bde6ff,#ffffff);
-webkit-background-clip:text;
color:transparent;
text-shadow:0 0 35px rgba(0,200,255,0.5);
transition:all 0.5s ease;
}

header.scrolled h1{
font-size:36px;
text-shadow:0 0 5px rgba(0,200,255,0.2);
}

header p{
margin-top:20px;
font-size:14px;
letter-spacing:4px;
color:#9fdfff;
opacity:0.8;
transition:all 0.5s ease;
}

header.scrolled p{
opacity:0.4;
letter-spacing:2px;
}


/* ===== Portfolio Section ===== */
.portfolio{
padding:50px 15px;
max-width:1200px;
margin:auto;
}

/* ===== Filters ===== */
.filters{
text-align:center;
margin-bottom:30px;
}

.filters button{
padding:10px 22px;
margin:6px;
border-radius:30px;
border:1px solid #333;
background:#111;
color:white;
cursor:pointer;
transition:0.3s;
}

.filters button:hover{
background:linear-gradient(90deg,#66ccff,#ffffff,#66ccff);
color:black;
box-shadow:0 0 15px rgba(0,200,255,0.6);
}

/* ===== Gallery Grid ===== */
.gallery{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:20px;
opacity:1;
transition:opacity 0.4s ease;
}

.card{
perspective:1000px;
}

.card img{
width:100%;
border-radius:20px;
transition:0.4s;
box-shadow:0 0 20px rgba(0,200,255,0.2);
}

.card:hover img{
transform:rotateY(8deg) scale(1.05);
box-shadow:0 0 30px rgba(0,200,255,0.6);
}

/* Desktop */
@media(min-width:900px){
.gallery{
grid-template-columns:repeat(4,1fr);
}
}

/* ===== Pagination ===== */
.pagination{
text-align:center;
margin-top:35px;
}

.page{
display:inline-block;
margin:6px;
padding:10px 16px;
border-radius:50%;
background:#111;
border:1px solid #333;
cursor:pointer;
transition:0.3s;
}

.page.active{
background:linear-gradient(90deg,#66ccff,#ffffff,#66ccff);
color:black;
box-shadow:0 0 18px rgba(0,200,255,0.8);
}

<ul class="features">

footer{
text-align:center;
padding:40px;
margin-top:60px;
background:#050505;
font-size:14px;
color:#777;
}
</style>
</head>

<body>

<header>
<h1>NOXCRU</h1>
<p>DARK LUXURY FUTURISTIC PORTFOLIO</p>
</header>

<section class="portfolio">

<div class="filters">
<button onclick="filterImages('all')">All</button>
<button onclick="filterImages('chrome')">Chrome</button>
<button onclick="filterImages('fire')">Fire</button>
<button onclick="filterImages('ice')">Ice</button>
</div>

<div class="gallery" id="gallery"></div>
<div class="pagination" id="pagination"></div>

</section>

<footer>
© 2026 NOXCRU | ELITE MODE
</footer>

<script>
const images = [
{src:"Picsart_26-02-17_22-11-50-981.png",category:"chrome"},
{src:"file_000000000eb47209b39708c9d21f9f04.png",category:"chrome"},
{src:"Picsart_26-02-17_22-05-25-752.png",category:"fire"},
{src:"Picsart_26-02-17_22-19-12-252.png",category:"fire"},
{src:"Picsart_26-02-17_22-13-48-212.png",category:"ice"},
{src:"Picsart_26-02-17_22-24-33-659.png",category:"ice"},
{src:"file_000000007e647243a5ecf8bb4c290588.png",category:"chrome"},
{src:"file_00000000d93c71fa8b8eb1dfbdf435b5.png",category:"fire"},
{src:"file_00000000a50c71fa8b393e3d16b350b2.png",category:"ice"},
{src:"file_0000000097fc71fa8252d7a992fe6cd7.png",category:"chrome"},
{src:"file_00000000ea307209a29ae82c194d611d.png",category:"fire"},
{src:"file_00000000c53472098fea9588c184e6ed.png",category:"ice"},
{src:"file_00000000a5b87206b96d571906f84d41.png",category:"chrome"},
{src:"file_00000000ab2071fa84ec9d27e1e6a4f5.png",category:"fire"},
];

let filtered=[...images];
let currentPage=0;
const perPage=4;

const gallery=document.getElementById("gallery");
const pagination=document.getElementById("pagination");

function render(){
gallery.style.opacity=0;
setTimeout(()=>{
gallery.innerHTML="";
const start=currentPage*perPage;
const end=start+perPage;
const pageItems=filtered.slice(start,end);

pageItems.forEach(item=>{
gallery.innerHTML+=`
<div class="card">
<img src="${item.src}">
</div>`;
});
gallery.style.opacity=1;
},200);

updatePagination();
}

function updatePagination(){
pagination.innerHTML="";
let pages=Math.ceil(filtered.length/perPage);
for(let i=0;i<pages;i++){
pagination.innerHTML+=`
<span class="page ${i===currentPage?'active':''}" onclick="goTo(${i})">${i+1}</span>`;
}
}

function goTo(page){
currentPage=page;
render();
}

function filterImages(cat){
currentPage=0;
if(cat==="all"){
filtered=[...images];
}else{
filtered=images.filter(img=>img.category===cat);
}
render();
}

/* Scroll effect */
window.addEventListener("scroll",()=>{
if(window.scrollY > 120){
document.body.classList.add("scrolled");
document.querySelector("header").classList.add("scrolled");
}else{
document.body.classList.remove("scrolled");
document.querySelector("header").classList.remove("scrolled");
}
});


render();
</script>

</body>
