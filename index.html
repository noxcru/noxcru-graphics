<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOX CRU | Futuristic Chrome Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:#050505;
color:white;
font-family:'Poppins',sans-serif;
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
padding:15px 20px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(15px);
z-index:999;
}

nav h2{
font-family:'Orbitron';
letter-spacing:3px;
}

/* HERO */
header{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.typing{
font-size:14px;
letter-spacing:2px;
opacity:0.8;
margin-bottom:10px;
min-height:20px;
}

.hero-title{
font-family:'Orbitron';
font-size:70px;
background:linear-gradient(90deg,#aaa,#fff,#aaa);
-webkit-background-clip:text;
color:transparent;
text-shadow:0 0 30px rgba(255,255,255,0.6);
}

.btn{
margin-top:25px;
padding:12px 30px;
border-radius:40px;
border:1px solid silver;
background:transparent;
color:white;
text-decoration:none;
transition:0.3s;
}

.btn:hover{
background:white;
color:black;
box-shadow:0 0 25px white;
}

/* SECTION */
section{
padding:100px 20px;
text-align:center;
}

h3{
font-family:'Orbitron';
margin-bottom:40px;
}

/* FILTER BUTTONS */
.filters{
margin-bottom:40px;
display:flex;
justify-content:center;
gap:15px;
flex-wrap:wrap;
}

.filters button{
background:transparent;
border:1px solid silver;
color:white;
padding:8px 16px;
border-radius:30px;
cursor:pointer;
transition:0.3s;
}

.filters button.active,
.filters button:hover{
background:white;
color:black;
}

/* GALLERY */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:20px;
}

.card{
position:relative;
border-radius:20px;
overflow:hidden;
transition:0.4s;
transform-style:preserve-3d;
}

.card img{
width:100%;
aspect-ratio:1/1;
object-fit:cover;
border-radius:20px;
transition:0.5s;
}

.card:hover{
transform:rotateY(8deg) rotateX(8deg) scale(1.05);
}

.card::before{
content:'';
position:absolute;
inset:0;
border-radius:20px;
padding:2px;
background:linear-gradient(45deg,#fff,#777,#fff);
-webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
-webkit-mask-composite:xor;
mask-composite:exclude;
animation:borderGlow 4s linear infinite;
}

@keyframes borderGlow{
0%{filter:hue-rotate(0deg);}
100%{filter:hue-rotate(360deg);}
}

/* FLOAT WA */
.float{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
padding:14px 18px;
border-radius:50px;
color:white;
text-decoration:none;
box-shadow:0 0 20px #25D366;
}

/* DESKTOP */
@media(min-width:768px){
.hero-title{font-size:100px;}
.gallery{grid-template-columns:repeat(4,1fr);}
}
</style>
</head>

<body>

<nav>
<h2>NOX CRU</h2>
</nav>

<header>
<div class="typing" id="typing"></div>
<h1 class="hero-title">NOX CRU</h1>
<a class="btn" href="https://instagram.com/noxcru" target="_blank">
DM ON INSTAGRAM
</a>
</header>

<section>
<h3>Chrome Collection</h3>

<div class="filters">
<button class="active" onclick="filterSelection('all')">All</button>
<button onclick="filterSelection('chrome')">Chrome</button>
<button onclick="filterSelection('fire')">Fire</button>
<button onclick="filterSelection('ice')">Ice</button>
</div>

<div class="gallery" id="gallery">

<div class="card chrome"><img src="file_0000000097fc71fa8252d7a992fe6cd7.png"></div>
<div class="card chrome"><img src="file_00000000a5b87206b96d571906f84d41.png"></div>
<div class="card fire"><img src="file_00000000a50c71fa8b393e3d16b350b2.png"></div>
<div class="card ice"><img src="Picsart_26-02-17_22-05-25-752.png"></div>
<div class="card chrome"><img src="file_00000000ab2071fa84ec9d27e1e6a4f5.png"></div>
<div class="card fire"><img src="file_00000000ea307209a29ae82c194d611d.png"></div>

</div>
</section>

<a class="float" href="https://wa.me/917559964232" target="_blank">
WhatsApp
</a>

<script>
/* Typing Effect */
const text="Premium Chrome & 3D Typography Studio";
let i=0;
function typing(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,40);
}}
typing();

/* Filter */
function filterSelection(category){
let cards=document.querySelectorAll(".card");
document.querySelectorAll(".filters button").forEach(btn=>btn.classList.remove("active"));
event.target.classList.add("active");

cards.forEach(card=>{
if(category==="all"){
card.style.display="block";
}else{
card.style.display=card.classList.contains(category)?"block":"none";
}
});
}
</script>

</body>
</html>
