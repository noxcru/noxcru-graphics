<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOX CRU Ultra</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:Arial, sans-serif;
background:#000;
color:white;
overflow-x:hidden;
}

/* ===== Animated Background ===== */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at 20% 20%,rgba(255,255,255,0.05),transparent 40%),
radial-gradient(circle at 80% 80%,rgba(255,255,255,0.05),transparent 40%);
animation:moveBg 10s linear infinite;
z-index:-1;
}

@keyframes moveBg{
0%{transform:translate(0,0);}
50%{transform:translate(-5%,-5%);}
100%{transform:translate(0,0);}
}

/* ===== Header ===== */
header{
padding:60px 20px;
text-align:center;
}

h1{
font-size:38px;
background:linear-gradient(90deg,#aaa,#fff,#aaa);
-webkit-background-clip:text;
color:transparent;
animation:shine 3s linear infinite;
}

@keyframes shine{
0%{background-position:-200px;}
100%{background-position:200px;}
}

/* ===== Section ===== */
.portfolio{
padding:40px 15px;
max-width:1000px;
margin:auto;
}

.filters{
text-align:center;
margin-bottom:25px;
}

.filters button{
padding:10px 20px;
margin:5px;
border-radius:30px;
border:1px solid #555;
background:#111;
color:white;
cursor:pointer;
transition:0.3s;
}

.filters button:hover{
background:linear-gradient(90deg,#aaa,#fff,#aaa);
color:black;
}

/* ===== Gallery ===== */
.gallery-wrapper{
overflow:hidden;
position:relative;
}

.gallery{
display:flex;
transition:transform 0.6s ease;
}

.card{
min-width:100%;
display:flex;
justify-content:center;
align-items:center;
padding:15px;
perspective:1000px;
}

.card img{
width:95%;
border-radius:20px;
transition:0.4s;
box-shadow:0 0 15px rgba(255,255,255,0.2);
border:2px solid transparent;
animation:borderGlow 3s infinite alternate;
}

@keyframes borderGlow{
0%{box-shadow:0 0 10px silver;}
100%{box-shadow:0 0 25px white;}
}

.card:hover img{
transform:rotateY(10deg) scale(1.05);
}

/* ===== Pagination ===== */
.pagination{
text-align:center;
margin-top:20px;
}

.page{
display:inline-block;
margin:5px;
padding:10px 15px;
border-radius:50%;
background:#111;
border:1px solid #555;
cursor:pointer;
transition:0.3s;
}

.page.active{
background:linear-gradient(90deg,#aaa,#fff,#aaa);
color:black;
box-shadow:0 0 15px white;
}

/* ===== Footer ===== */
footer{
text-align:center;
padding:30px;
margin-top:40px;
background:#111;
}
</style>
</head>

<body>

<header>
<h1>NOX CRU Chrome Text Designs</h1>
<p>Dark Luxury Futuristic Portfolio</p>
</header>

<section class="portfolio">

<div class="filters">
<button onclick="filterImages('all')">All</button>
<button onclick="filterImages('chrome')">Chrome</button>
<button onclick="filterImages('fire')">Fire</button>
<button onclick="filterImages('ice')">Ice</button>
</div>

<div class="gallery-wrapper">
<div class="gallery" id="gallery"></div>
</div>

<div class="pagination" id="pagination"></div>

</section>

<footer>
Â© 2026 NOX CRU | Ultra Final Boss Mode
</footer>

<script>
const images = [
{src:"Picsart_26-02-17_22-11-50-981.png",category:"chrome"},
{src:"file_000000000eb47209b39708c9d21f9f04.png",category:"chrome"},
{src:"Picsart_26-02-17_22-05-25-752.png",category:"fire"},
{src:"Picsart_26-02-17_22-19-12-252.png",category:"fire"},
{src:"Picsart_26-02-17_22-13-48-212.png",category:"ice"},
{src:"Picsart_26-02-17_22-24-33-659.png",category:"ice"},
{src:"file_000000007e647243a5ecf8bb4c290588.png",category:"chrome"},
{src:"file_00000000d93c71fa8b8eb1dfbdf435b5.png",category:"fire"},
{src:"file_00000000a50c71fa8b393e3d16b350b2.png",category:"ice"},
{src:"file_0000000097fc71fa8252d7a992fe6cd7.png",category:"chrome"},
{src:"file_00000000ea307209a29ae82c194d611d.png",category:"fire"},
{src:"file_00000000c53472098fea9588c184e6ed.png",category:"ice"},
{src:"file_00000000a5b87206b96d571906f84d41.png",category:"chrome"},
{src:"file_00000000ab2071fa84ec9d27e1e6a4f5.png",category:"fire"},
];

let filtered=[...images];
let currentPage=0;
const perPage=4;

const gallery=document.getElementById("gallery");
const pagination=document.getElementById("pagination");

function render(){
gallery.innerHTML="";
const start=currentPage*perPage;
const end=start+perPage;
const pageItems=filtered.slice(start,end);

pageItems.forEach(item=>{
gallery.innerHTML+=`
<div class="card">
<img src="${item.src}">
</div>`;
});

updatePagination();
}

function updatePagination(){
pagination.innerHTML="";
let pages=Math.ceil(filtered.length/perPage);
for(let i=0;i<pages;i++){
pagination.innerHTML+=`
<span class="page ${i===currentPage?'active':''}" onclick="goTo(${i})">${i+1}</span>`;
}
}

function goTo(page){
currentPage=page;
render();
}

function filterImages(cat){
currentPage=0;
if(cat==="all"){
filtered=[...images];
}else{
filtered=images.filter(img=>img.category===cat);
}
render();
}

/* Swipe */
let startX=0;
gallery.addEventListener("touchstart",e=>{
startX=e.touches[0].clientX;
});

gallery.addEventListener("touchend",e=>{
let endX=e.changedTouches[0].clientX;
if(startX-endX>50 && currentPage<Math.ceil(filtered.length/perPage)-1){
currentPage++;render();
}
if(endX-startX>50 && currentPage>0){
currentPage--;render();
}
});

render();
</script>

</body>
</html>
